<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="value">0</span>
        <div class="buttons">
            <button class="btn btn-dec" id="decrease">Decrease</button>
            <button class="btn btn-res" id="reset">Reset</button>
            <button class="btn btn-inc" id="increase">Increase</button>
        </div>
    </div>


    <script src="counter.js"></script>
</body>

</html>
